name: test
channels:
  - conda-forge
  - defaults
dependencies:
  # Base depends
  - python>=3.12
  - pip
  - numpy
  - pandas
  - matplotlib
  - seaborn
  - jupyter
  - jupyterlab>=3
  # https://github.com/wolberlab/dynophores/issues/59
  - ipywidgets<8
  - ipympl
  - nglview>=3
  - rdkit
  - mdanalysis
  # Testing
  - pytest
  - pytest-xdist
  - pytest-cov
  - nbval
  - shyaml
  - codecov
  # Docs
  - sphinx
  - sphinx_rtd_theme
  - nbsphinx
  # Developement
  - black
  - flake8
  - pip:
      - black-nb
      - flake8-nb
